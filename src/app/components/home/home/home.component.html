<div
  class="home-container jumbotron bg-image p-5 text-center shadow-1-strong mb-5 text-white"
>
  <div>
    <div class="display-3 mb-3">FIND YOUR FRAGRANCE</div>
    <div class="solid mb-3 home-divider"></div>
    <p class="lead mb-3">
      â€‹Search for your favourite perfume brands, names, ingredients or notes and
      we'll recommend a high quality, but affordable alternative for you.
    </p>
  </div>

  <div>
    <form>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="I'm looking for. . ."
          aria-label="I'm looking for. . ."
          [(ngModel)]="product"
          [ngbTypeahead]="search"
          [inputFormatter]="formatter"
          [resultFormatter]="formatter"
          [editable]="false"
        />
        <div class="input-group-append">
          <button class="btn btn-danger" type="button" id="button-addon2">
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
